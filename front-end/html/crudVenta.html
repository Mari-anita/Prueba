<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD VENTA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body onload="listarMedico();">
   
        <div class="container-xxl" style="padding:6%;">
            <div class="col-md-12">
                <div class="table tittle">
                    <div class="row">
                        <div class="col-sm-6">
                            <h1 style="padding-right: 50%;"><b>Ventas Registradas</b></h1>
                        </div>
                        <div class="col-sm-6" style="padding-left:40%;">
                            <a href="../html/registroVenta.html" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i><h6>Registrar Cliente</h6></a>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="texto" class="form-control" placeholder="Buscar..."
                        aria-label="Buscar" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2"
                            onclick="listarVenta();">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <table id="table table-striped table-hover" class="table" style="background-color: rgba(68, 68, 68, 0.515); border: rgb(161, 161, 161) 2px solid;">
                    <thead>
                        <tr style="text-align: center;">
                            <td><b>Id</b></td>
                            <td><b>Id del Cliente</b></td>
                            <td><b>Total</b></td>
                            <td><b>Fecha Venta</b></td>
                            <td><b>Estado</b></td>
                            <td colspan="2"><b>Acciones</b></td>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTablaVenta" style="background-color: rgb(255, 255, 255); text-align: center;">
                    
                    </tbody>
                    
                </table>
            </div>
        </div>
    
    <!-- Modal Editar -->
<div class="modal fade" id="exampleModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" style="border-radius: 20px; padding: 4%; background-color:rgb(255, 255, 255);">
        <div class="modal-body">
                <h1 style="padding-top: 5%;"><b>Actualizar datos de la venta</b></h1>
            <div style="padding: 3%; color:rgb(0, 0, 0);">
            <div class="row">
                <div class="col col-xl-6 col-12" style="padding-top:2%;">
                    <label for="">Id del Cliente</label>
                    <input type="number" id="id_cliente_venta" class="form-control" onfocusout="validarIdClienteVenta(this);">
                </div>
                <div class="col col-xl-6 col-12" style="padding-top:2%;">
                    <label for="">Total</label>
                    <input type="number" id="total_venta" class="form-control" onfocusout="validarTotalVenta(this);">
                </div>
                <div class="col col-xl-6 col-12" style="padding-top:2%;">
                    <label for="">Fecha Venta</label>
                    <input type="date" id="fecha_venta" class="form-control" onfocusout="validarFechaVenta(this);">
                </div>
                <div class="col col-xl-6 col-12" style="padding-top:2%;">
                    <label for="" id="estado">Estado</label>
                    <select name=""  id="estado_venta" class="form-select">
                        <option value="" selected disabled></option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
                <div style="padding-top: 3%;">
                    <button type="button" class="btn btn-success" onclick="actualizarVenta();">Actualizar</button>
                </div>
            </div>
      </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/venta.js"></script>
</body>
</html>
